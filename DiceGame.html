<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <script src="DiceGame.js" async></script>
    <link rel="stylesheet" href="DiceGame.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="status"></div>
      <div class="Players">
        <div class="Player1 Name"></div>
        <div class="Player2 Name"></div>
      </div>
      <div class="dice container">
        <div class="dice1 container">
          <img src="./DicePics/side_1_pips.png" alt="" class="left Dice" />
        </div>
        <div class="dice2 container">
          <img src="./DicePics/side_2_pips.png" alt="" class="right Dice" />
        </div>
      </div>
      <div class="buttons">
        <button type="submit" class="btn roll">Roll Dice</button>
        <button type="submit" class="btn prompt">Add your Names</button>
      </div>
    </div>
  </body>
</html>
